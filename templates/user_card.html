<div class="box">
  <p>Username: {{ user.name }}</p>
  <p>Email: {{ user.name }}</p>
  <p>Role: 
      {% match user.role_id.into() %}
        {% when Role::Admin %}
          Admin
        {% when Role::User %}
          User
      {% endmatch %}
  </p>
  <button type="button" hx-delete="/user/{{ user.id }}" hx-target="closest div" hx-swap="outerHTML">Delete</button>
</div>
