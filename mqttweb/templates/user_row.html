<tr class="#userRow">
  <th scope="row">{{ user.id }}</th>
  <td>{{ user.name }}</td>
  <td>
    {{ user.email.clone().unwrap_or("".into()) }}
  </td>
  <td>
    ****
  </td>
  <td>
    {% match user.role_id.into() %}
      {% when Role::Admin %}
        Admin
      {% when Role::User %}
        User
    {% endmatch %}
  </td>
  <td><button type="button" hx-delete="/user/{{ user.id }}" hx-target="closest tr" hx-swap="outerHTML">Delete</button></td>
</tr>
