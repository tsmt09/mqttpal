{% if !hx %}
{% include "top.html" %}
{% endif %}

<table role="grid">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
      <th scope="col">Role</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    {% include "user_row.html" %} 
    {% endfor %}
    <form hx-post="/user/" hx-target="this" hx-swap="beforebegin">
      <tr>
        <td>
        </td>
        <td>
          <input type="name" id="name" aria-describedby="nameHelp" placeholder="Username" name="name">
        </td>
        <td>
          <input type="email" id="email" aria-describedby="emailHelp" placeholder="E-Mail" name="email">
        </td>
        <td>
          <input type="password" id="password" aria-describedby="passHelp" placeholder="Password" name="password">
        </td>
        <td>
          <select id="role" name="role_id">
            <option value="1" selected>User</option>
            <option value="0">Admin</option>
          </select>
        </td>
        <td><button type="submit">Add</button></td>
      </tr>
    </form>
  </tbody>
</table>

{% if !hx %}
{% include "bottom.html" %}
{% endif %}
